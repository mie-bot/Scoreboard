<html>
    <head>
        <link rel="stylesheet" href="index.css">
        <link href="https://fonts.cdnfonts.com/css/cursed-timer-ulil" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <div>
                <h3>HOME</h3>
                    <div class="score"> 
                        <p id="score-home">0</p>
                    </div>
                    <div class="points">
                        <button onclick="plusOneHome()"> +1 </button>
                        <button onclick="plusTwoHome()"> +2 </button>
                        <button onclick="plusThreeHome()"> +3 </button>
                    </div>
            </div>
            <div>
                <h3>AWAY</h3>
                    <div class="score"> 
                        <p id="score-guest">0</p>
                    </div>
                    <div class="points">
                        <button onclick="plusOneGuest()"> +1 </button>
                        <button onclick="plusTwoGuest()"> +2 </button>
                        <button onclick="plusThreeGuest()"> +3 </button>
                    </div>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
